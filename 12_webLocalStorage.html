<!DOCTYPE html>
<html>
    <head>
       <title>Web Local Storage</title>
    </head>
    <body>
        <h1>Web Local Storage</h1>
        <script>
            
            window.localStorage.setItem("name", "Satyavan Lokhande");
            window.localStorage.setItem("city", "Dighanchi");
            window.localStorage.setItem("pinCode", 415315);
            window.localStorage.setItem("district", "Sangli");
            window.localStorage.removeItem("city");
        </script>
        </body>
</html>
